<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="btn-group dropdown-open" appDropdown #r="appDropdown">
            <button type="button"class="btn btn-primary dropdown-toggle" >Manage Recipe</button>
            <ul class="dropdown-menu"  [ngClass]="{'show':r.isOpen}" >
                <li class="dropdown-item"><a style="cursor: pointer;" (click)="onAddToShoppingList()">To Shopping List</a></li>
                <li class="dropdown-item"><a style="cursor: pointer;" (click)="onEditRecipe()" >Edit Recipe</a></li>
                <li class="dropdown-item"><a style="cursor: pointer;">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {{recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
                {{ingredient.name}} - {{ingredient.amount}}
            </li>
        </ul>
    </div>
</div>
