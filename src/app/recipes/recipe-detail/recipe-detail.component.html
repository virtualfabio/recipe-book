<div class="row">
    <div class="col">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col">
        <h1>{{ recipe.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col">
        <div class="btn-group dropdown-open" appDropdown #r="appDropdown">
            <button type="button"class="btn btn-primary dropdown-toggle" >Manage Recipe</button>
            <ul class="dropdown-menu"  [ngClass]="{'show':r.isOpen}" >
                <li class="dropdown-item"><a href="#">To Shopping List</a></li>
                <li class="dropdown-item"><a href="#">Add Recipe</a></li>
                <li class="dropdown-item"><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col">
        {{recipe.description }}
    </div>
</div>

<div class="row">
    <div class="col">
        Ingredients
    </div>
</div>
