<div class="row">
    <div class="col-md-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-12">
        <div class="list-group" *ngFor="let recipe of recipes">
            <a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                  <h5 class="mb-3">{{recipe.name}}</h5>
                  <small class="text-muted"><img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 40px;"></small> 
                </div>
                <p class="mb-2">{{recipe.description}}</p>
                         
              </a>
              
          </div>
        
        <app-recipe-item></app-recipe-item>
    </div>
</div>
