<a style="cursor: pointer;" [routerLink]="['/recipes', index]" routerLinkActive="active" class="list-group-item list-group-item-action flex-column align-items-start">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-3">{{recipe.name}}</h5>
      <small class="text-muted"><img [src]="recipe.imagePath" alt="" class="img-responsive" style="max-height: 40px;"></small> 
    </div>
    <p class="mb-2">{{recipe.description}}</p>                         
  </a>
