<div class="row">
    <div class="col">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">Save</button>
                    <button type="button" class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" formControlName="name" class="form-control" name="name" id="name">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="imagePath">Image URL</label>
                        <input type="text" formControlName="imagePath" class="form-control" name="imagePath" id="imagePath">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <img src="" alt="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea type="text" formControlName="description" class="form-control" name="description" id="description" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col" formArrayName="ingredients">
                    <div class="row" style="margin-top: 10px;" *ngFor="let ingredientCtrl of formData.controls; let i = index"  [formGroupName]="i">
                        <div class="col-7">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="col-3">
                            <input type="number" class="form-control" formControlName="amount">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-danger">X</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">add Ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
